
<div class="row">
  <div class="col-6">
    <h2>Projects</h2>
  </div>
  <div class="col-6 text-end">
    <button routerLink="/new-project/0" class="btn btn-success ">New Project</button> 
  </div>
</div>
  <!-- Table to Display Data -->
  <table id="employeeTable">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Project Name</th>
        <th>Client Name</th>
        <th>Start Date</th>
        <th>Lead By Employee ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of projectList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.projectName }}</td>
        <td>{{ item.clientName }}</td>
        <td>{{ item.startDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{ item.leadByEmpId }}</td>
        <td>
          <button type="button"  class="btn btn-primary" (click)="onEdit(item.projectId)">Edit</button>
          <button type="button"  class="btn btn-danger mx-2" (click)="onDelete(item.projectId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
