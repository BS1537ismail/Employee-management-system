<div class="tab-pane fade show active" id="employees" role="tabpanel">
    <div class="row">
        <div class="col-6">
            <h2>Employees</h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-success" (click)="isFormVisiable.set(true)"> Add New</button>
        </div>
    </div>
    @if(isFormVisiable()){
    <form class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="employeeName" class="form-label">Employee Name</label>
                <input type="text" class="form-control"  placeholder="Enter employee name">
            </div>
            <div class="col-md-4">
                <label for="contactNo" class="form-label">Contact No</label>
                <input type="text" class="form-control"   placeholder="Enter contact number">
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="emailId" class="form-label">Email</label>
                <input type="email" class="form-control"  placeholder="Enter email">
            </div>
            
            <div class="col-md-4">
                <label  for="deptId" class="form-label">Parent Department</label>
                <select id="deptId" class="form-select" name="parentDeptId" [(ngModel)]="parentDeptId" (change)="onParentDeptChange()" >
                    <option selected>Select Department</option>
                    @for(item of parentDeptList(); track $index){
                        <option [value]="item.departmentId" >{{item.departmentName}}</option>
                    }
                    
                
                    <!-- Department options -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="deptId" class="form-label">Child Department</label>
                <select id="deptId" class="form-select" >
                    <option selected>Select department</option>
                    @for(item of childDeptList(); track $index){
                        <option [value]="item.childDeptId" >{{item.departmentName}}</option>
                    }
                    <!-- Department options -->
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"  placeholder="Enter password">
            </div>
            
            <div class="col-md-4">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control"  placeholder="Enter role">
            </div>
        
        </div> 
        <div class="row">
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender" >
                    <option selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
    
            <button type="button" class="btn btn-primary mt-3" >
            
                    
            
                Save Employee</button>
        
    
        <button class="btn btn-success mt-3 mx-2" (click)="isFormVisiable.set(false)"> Close </button>
    </form>
}
